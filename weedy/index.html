			<div id="box1" class="post">
				<h2 class="title"><a>秉宏♡思安 結婚午宴</a></h2>
				<p>
				囍地:<a href='http://maps.google.com.tw/maps?q=雄市金獅湖保安宮' target='_blank'>高雄市金獅湖保安宮(龍廳)</a><br>
				囍時:106年7月15日  中午
				</p>
			</div>
			<div id="box2">
				<h2 class="subtitle">問卷調查</h2>
				<ul class="style1">
					<li class="first">
						<h3><font color=red>❤</font>　貴姓大名</h3>
						請填真實姓名喔！<br>
						<input type='text' placeholder="請輸入"/>
					</li>
					<li>
						<h3><font color=red>❤</font>　您願意收到喜帖嗎</h3>
						<label><input type="radio" name='Q1'/>當然願意。</label><br>
						<label><input type="radio" name='Q1'/>不用了，但還是很祝福你們唷。</label>
					</li>
					<li>
						<h3><font color=red>❤</font>　喜帖寄送址</h3>
						<input type='text' size='80' placeholder="請輸入"/>
					</li>
					<li>
						<h3><font color=red>❤</font>　您願意現身嗎</h3>
						<label><input type="radio" name='Q2'/>拜託～你們結婚耶！風雨無阻阿！</label><br>
						<label><input type="radio" name='Q2'/>很抱歉耶～無法撥空參加，不過祝福你們恩愛到永恆喔。</label><br>
					</li>
					<li>
						<h3><font color=red>❤</font>　出席人數</h3>
						EX：１大、１大１小、２大１小...<br>
						<input type='text' placeholder="請輸入"/>
					</li>
					<li>
						<h3><font color=red>❤</font>　需要素食餐點嗎</h3>
						<select>
							<option>請選擇</option>
							<option>不需要，謝謝</option>
							<option>1份</option>
							<option>2份</option>
							<option>3份</option>
							<option>4份</option>
							<option>5份</option>
						</select>
					</li>
					<li>
						<h3><font color=red>❤</font>　請問您是秉宏還是思安的關係人呢</h3>
						我們會當成座位安排的考量喔～<br>
						<label><input type="checkbox">男方的親戚</label><br>
						<label><input type="checkbox">男方的朋友（含同學）</label><br>
						<label><input type="checkbox">男方同事</label><br>
						<label><input type="checkbox">男方的教會朋友</label><br>
						<label><input type="checkbox">女方的親戚</label><br>
						<label><input type="checkbox">女方的朋友（含同學）</label><br>
						<label><input type="checkbox">女方同事</label><br>
						<label><input type="checkbox">女方的教會朋友</label><br>
						<label><input type="checkbox">其他：<input type='text' placeholder="請輸入"/></label>
					</li>
					<li>
						<h3><font color=red>❤</font>　留下祝福給新人</h3>
						<textarea cols="60" rows="10"></textarea><br>
						
						
					</li>
				</ul>
				<center><a href="#" class="myButton">繳交問卷</a></center>
			</div>
			<div id="footer">
				<p>願你倆恩恩愛愛，意篤情深，此生愛情永恆，愛心與日俱增！</p>
			</div>
