<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>EGV Demo</title>
	<meta http-equiv="cache-control" content="no-store" />

    <script src="js/jQuery/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="js/egvJS.js" type="text/javascript"></script>
    <script src="js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/sweetalert/sweetalert.min.js" type="text/javascript"></script>
    <script src="js/animate/animate.js" type="text/javascript"></script>

    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css"></style>
    <link rel="stylesheet" href="js/sweetalert/sweetalert.css"></style>
    <link rel="stylesheet" href="js/animate/animate.css"></style>

	<style type="text/css">
        /*加入背景底圖*/
		canvas { display:block; margin:1em auto; border:1px solid black; }
        canvas { background:url(img/RoomBG.jpg) }
        
        /*隱藏Dialog關閉按鈕、標題*/
        .ui-dialog-titlebar-close {display: none }

        /*圓圈圈CSS*/
        .circle{width:14px;height:14px;border-radius:7px;font-size:20px;color:#fff;line-height:100px;text-align:center;cursor: pointer}

        /*選單CSS*/
        .PointMenu{height:40px;text-align: center;border-radius:10px;cursor: pointer}
        .PointMenu::before{
            content:'';
            width:0;
            height:100%;
            display:inline-block;
            position:relative;
            vertical-align:middle;
        }

        /*CSS動畫控制*/
        .infinite {
            -vendor-animation-duration: 3s;
            -vendor-animation-delay: 2s;
            -vendor-animation-iteration-count: infinite;
        }

        /*好看的table*/
        table.imagetable {
            font-family: verdana,arial,sans-serif;
            font-size:11px;
            color:#333333;
            border-width: 1px;
            border-color: #999999;
            border-collapse: collapse;
        }
        table.imagetable th {
            background:#b5cfd2 url('img/cell-blue.jpg');
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #999999;
        }
        table.imagetable td {
            background:#dcddc0 url('img/cell-grey.jpg');
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #999999;
        }

	</style>
</head>
<body>
<table>
    <!--左邊選單-->
    <tr>
        <td style="width:200px;vertical-align: top;">
            <center><a onclick='StopFinding();' style='cursor: pointer'>AGV列表</a><hr></center>
            <div id='MenuList'></div>
        </td>
        <!--右邊平面圖-->
          <td>
            <button onclick="DeleteAll();">清空AGV資料</button>
            <button id="btnRun" onclick="RunningDemo();">模擬AGV訊號</button><span id="RunningStatus"></span>
            <div id="egvCanvasDIV">
                <canvas id="egvCanvas" width="600" height="424"></canvas>
            </div>
        </td>
    </tr>
    
</table>

<!--確認視窗-->
<div id="dialog">
  <div id="dialog_Msg1">
      <table>
          <tr>
          <td>EGV Name：</td>
          <td><input id="txt_Egv_Name" type="text" style="width:150px"></td>
          </tr>
          <tr>
          <td>EGV ID：</td>
          <td><input id="txt_Egv_ID" type="text" style="width:150px"></td>
          </tr>
      </table>
  </div>
  <div id="dialog_Msg2" style="display: none">
      <table class="imagetable">
          <tr>
              <th>AGV Name</th>
              <th>AGV ID</th>
              <th>良率</th>
              <th>故障率</th>
          </tr>
          <tr>
              <td><span id='lbl_Egv_Name'></span></td>
              <td><span id='lbl_Egv_ID'></span></td>
              <td><span id='lbl_Egv_Yield'></span></td>
              <td><span id='lbl_Egv_FR'></span></td>
          </tr>
      </table>
  </div>
</div>

</body>
</html>
